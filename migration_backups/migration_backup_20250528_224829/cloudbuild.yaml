steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/rss-monitor:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/rss-monitor:latest',
      '.'
    ]
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rss-monitor:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rss-monitor:latest']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/rss-monitor:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/rss-monitor:latest'

# Build configuration
timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8' 